<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Simple AI Summariser</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h2>Ryan's Simple AI Summariser</h2>
        <div class="button-group">
            <button id="summarize-btn" class="main-btn">Summarise Content</button>
            <button id="url-summarize-btn" class="main-btn">Summarise URL</button>
            <button id="settings-btn" class="secondary-btn">Settings</button>
        </div>
    </div>
    <div id="summary-output" class="output">Click a summarise button to generate a summary.</div>
    <div id="loading-spinner" class="spinner" style="display: none;"></div>
    
    <h3>Summary History</h3>
    <ul id="history-list" class="history-list"></ul>
    
    <script src="popup.js"></script>
</body>
</html>
